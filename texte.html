<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela com Rolagem Lateral</title>
<style>
    .tabela-wrapper {
        overflow-x: auto;
        width: 500px; /* Largura total da janela de visualização */
    }
    table {
        width: 100%; /* A tabela ocupa 100% da largura da div */
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<div class="tabela-wrapper">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>País</th>
                <th>Profissão</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>Silva</td>
                <td>30</td>
                <td>Brasil</td>
                <td>Engenheiro</td>
                <td>joao.silva@example.com</td>
                <td>(11) 98765-4321</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Santos</td>
                <td>25</td>
                <td>Portugal</td>
                <td>Designer</td>
                <td>maria.santos@example.com</td>
                <td>(351) 91234-5678</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Oliveira</td>
                <td>35</td>
                <td>Espanha</td>
                <td>Advogado</td>
                <td>carlos.oliveira@example.com</td>
                <td>(34) 98765-4321</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</div>

</body>
</html>
